<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caesar+Dressing&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="leftPageContainer">
    <div class="logoBanner"></div>
    <img class="logoImage" src="images/odin-lined.png"> <p class="logoText">ODIN</p>

    <img class="backgroundImage" src="images/frankie-lopez-Pt8cQvtkJLk-unsplash.jpg">
    <p class="photoCredits">Photo by <a href="https://unsplash.com/photos/a-couple-of-tall-buildings-next-to-each-other-Pt8cQvtkJLk">Frankie Lopez</a> on Unsplash</p>
</div>

<div class="rightPageContainer">
    <p class="welcomeText">Sign up today to get access to exclusive features, personalized recommendations, and stay updated with the latest news. It only takes a few seconds to join, and you'll be ready to explore all we have to offer.</p>
    <p class="welcomeText2">You know you want to!</p>

    <div class="formContainer">
        <p class="actionText">Let's do this!</p>
        <form action="/" method="get">
            
           <div class="inputRow">
                <div class="inputGroup">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName">
        </div>

            <div class="inputGroup">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName">
        </div>
    </div>


            <div class="inputRow">
                <div class="inputGroup">
            <label for="email">Email</label>
            <input type="email" id="email" name="email">  
        </div>

            <div class="inputGroup">
            <label for="number">Phone Number</label>
            <input type="tel" id="number" name="number">   
         </div>
        </div>

            <div class="inputRow">
                <div class="inputGroup"> 
                <label for="password">Password</label>
                <input type="password" id="password" name="password">  
            </div>
            
                <div class="inputGroup">
                <label for="confirmedPassword">Confirm Password</label>
                <input type="password" id="confirmedPassword" name="confirmedPassword">   
                </div>
            </div>
        </form>


    </div>


</div>


    
</body>
</html>
